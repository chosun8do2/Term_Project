<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>스케줄링 시뮬레이터</title>
  <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div>
    <h3>한국기술교육대학교 운영체제 팀 프로젝트 - 스케줄링 시뮬레이터</h3>
  </div>
  <div>
    스케줄링 기법
    <form>
      <select id="scheduling" onchange="insertValue(this.form)">
        <option value=0>선택하세요</option>
        <option value=1 name="algorithm" value="fcfs">FCFS</option>
        <option value=2 name="algorithm" value="robin">RR</option>
        <option value=3 name="algorithm" value="spn">SPN</option>
        <option value=4 name="algorithm" value="srtn">SRTN</option>
        <option value=5 name="algorithm" value="hrrn">HRRN</option>
      </select>
    </form>
    <br>
  </div>
  <form name="form" method="post">
    <fieldset>
      <legend>입력 공간</legend>
      <table id="inputTable">
        <tr>
          <td>
            <table>
              <tr>
                <td>
                  프로세스는 위에서부터 P1, P2, P3 ... 입니다. 같은 시간에 도착하면 짧은 것을 먼저 처리합니다.<br />
                </td>
              </tr>
              <tr>
                <td><input name="addButton" type="button" style="cursor:hand" onClick="insRow()" value="추가">
                  <font color="#FF0000">*</font>추가버튼을 클릭하면 프로세스가 추가됩니다.</td>
              </tr>
              <tr>
                <td>
                  <table id="addTable">
                    <tr>
                      <div>
                        <td>도착시간 : <input type="text" name="addText[]" style="width:100px; height:20px;"> 가동시간 : <input type="text" name="addText[]" style="width:100px; height:20px;"></td>
                      </div>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
      <table width="400" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="10">
          </td>
        </tr>
        <tr>
          <td align="center">
            <input type="button" name="button" value="실행" onClick="frmCheck();">
          </td>
        </tr>
      </table>
    </fieldset>
  </form>
  <div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
  <div id="table_div" align="center"></div>
</body>

</html>
